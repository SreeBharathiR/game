<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <p id="title">Guess the word</p>
            <div class="game">
                <p class="tip">"This city is famous for its Marina Beach"</p>
                <div class="word"></div>
                <div class="guessCount">You have still 5 chances</div>
               <div class="input"> <input type="text" name="letter" id="letter" maxlength="1" placeholder="Type one letter...">
                <input type="submit" value="Guess" id="submit"></div>
                <div class="note"></div>
                <button class="reset">Reset</button>
            </div>
            
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
