<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Tower Of Hanoi</h1>
            <p id="para">All the best</p>
            <div class="game">
                 <div class="col">
                    <div class="rod" id="r1">
                           <div class="disc" id="d1" draggable="true"></div>
                           <div class="disc" id="d2" draggable="true"></div>
                           <div class="disc" id="d3" draggable="true"></div>
                    </div>
                 </div>
                 <div class="col">
                    <div class="rod" id="r2"></div>
                 </div>
                 <div class="col">
                    <div class="rod" id="r3"></div>
                 </div>
            </div>
            <button id="reset">Reset</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
